
[workspace.package]
version = "0.9.3"
authors = ['Dhiway Networks <info@dhiway.com>']
edition = "2021"
homepage = "https://cord.network"
repository = "https://github.com/dhiway/cord"
license = "GPL-3.0"

[workspace]
resolver = "2"

members = [
    "braid/node/cli",
    "braid/node/rpc",
    "braid/node/inspect",
    "pallets/asset",
    "pallets/chain-space",
    "pallets/did",
    "pallets/did-name",
    "pallets/did-token",
    "pallets/identity",
    "pallets/network-score",
    "pallets/node-authorization",
    "pallets/offences",
    "pallets/runtime-upgrade",
    "pallets/session-benchmarking",
    "primitives/cord",
    "primitives/identifier",
    "primitives/network-membership",
    "braid/runtimes/common",
    "braid/runtimes/common/api/assets",
    "braid/runtimes/common/api/did",
    "braid/runtimes/common/authorities",
    "braid/runtimes/base",
    "braid/runtimes/base/constants",
    "braid/runtimes/plus",
    "braid/runtimes/plus/constants",
    "utilities",
    "loom",
    "loom/cli",
    "loom/node/service",
    "loom/rpc",
    "loom/runtime",
    "weave/runtime/constants",
    "weave/runtime/coretime",
    "weave/runtime/asset-hub",
    "weave/node",
]
