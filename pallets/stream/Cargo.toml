[package]
name = 'pallet-stream'
description = 'Manage Stream Entries.'
version = "0.9.0"
authors = ['Dhiway Networks <info@dhiway.com>']
edition = '2021'
license = "GPL-3.0"
homepage = "https://cord.network"
repository = "https://github.com/dhiway/cord"

[[package.metadata.docs.rs]]
targets = ['x86_64-unknown-linux-gnu']

[build-dependencies]
substrate-wasm-builder = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.43" }

[dev-dependencies]
sp-core = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.43", features = [
	"std",
] }
sp-keystore = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.43", features = [
	"std",
] }
pallet-balances = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.43", features = [
	"std",
] }
cord-utilities = { package = "cord-utilities", path = "../../utilities", features = [
	"mock",
] }

[dependencies]
codec = { package = "parity-scale-codec", version = "3.4.0", default-features = false, features = [
	"derive",
	"max-encoded-len",
] }
scale-info = { version = "2.5.0", default-features = false, features = [
	"derive",
] }
cord-primitives = { package = "cord-primitives", path = "../../primitives/cord", default-features = false }
cord-utilities = { package = "cord-utilities", path = "../../utilities", default-features = false }
pallet-registry = { default-features = false, path = '../registry' }
pallet-schema = { default-features = false, path = '../schema' }


# Substrate dependencies
frame-benchmarking = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.43", default-features = false, optional = true }
frame-support = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.43", default-features = false }
frame-system = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.43", default-features = false }
sp-runtime = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.43", default-features = false }
sp-std = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.43", default-features = false }
sp-core = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.43", default-features = false, optional = true }
sp-io = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.43", default-features = false, optional = true }
sp-keystore = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.43", default-features = false, optional = true }
pallet-balances = { git = "https://github.com/dhiway/substrate", branch = "release-v0.9.43", default-features = false, optional = true }

[features]
default = ['std']
runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"cord-utilities/runtime-benchmarks",
]
std = [
	"codec/std",
	"scale-info/std",
	"frame-support/std",
	"frame-system/std",
	"frame-benchmarking?/std",
	"cord-primitives/std",
	"cord-utilities/std",
	"sp-runtime/std",
	"sp-io/std",
	"sp-std/std",
	"sp-keystore/std",
	"pallet-registry/std",
]

try-runtime = [
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"cord-utilities/try-runtime",
]
