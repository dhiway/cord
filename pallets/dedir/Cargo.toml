[package]
name = "pallet-dedir"
description = "Decentralized Directory Management"
authors = [
	"Dhiway Networks <info@dhiway.com>",
]
version.workspace = true
edition.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { features = ["derive", "max-encoded-len"], workspace = true }
scale-info = { features = ["derive"], workspace = true }
enumflags2 = { workspace = true }
frame-system = { workspace = true }
frame-support = { workspace = true }
sp-runtime = { workspace = true }
sp-std = { workspace = true }
sp-io = { workspace = true }
sp-core = { workspace = true }
identifier = { workspace = true }
cord-utilities = { features = ["mock"], workspace = true }
log = { workspace = true }
serde_json = { workspace = true }
bitflags = { workspace = true }

frame-benchmarking = { optional = true, workspace = true }

[dev-dependencies]
sp-core = { workspace = true }
cord-utilities = { workspace = true }
identifier = { workspace = true }
sp-keystore = { workspace = true }
serde_json = { workspace = true }

[features]
default = ["std"]

std = [
	"codec/std",
	"enumflags2/std",
	"frame-benchmarking?/std",
	"frame-support/std",
	"frame-system/std",
	"scale-info/std",
	"sp-core/std",
	"sp-io/std",
	"sp-keystore/std",
	"sp-runtime/std",
	"sp-std/std",
	"identifier/std",
	"cord-utilities/std",
]
runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"cord-utilities/runtime-benchmarks",
]
try-runtime = [
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"cord-utilities/try-runtime",
	"identifier/try-runtime",
	"sp-runtime/try-runtime",
]

# Disable doctest when running `cargo test` 
[lib]
doctest = false
