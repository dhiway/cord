global:
  scrape_interval: 5s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "cord_node"
    static_configs:
      - targets: ["localhost:9615"]

  - job_name: "node_exporter"
    static_configs:
      - targets: ["localhost:9100"]
